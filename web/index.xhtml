<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{product.getallrecords()}" var="p" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
                <f:facet name="header">Product Id</f:facet>
                #{p.id}
            </h:column>
        <h:column>                   
              <f:facet name="header">Product Name</f:facet>               
                #{p.name}
        </h:column>
            <h:column>                   
              <f:facet name="header">Product Description</f:facet>               
                #{p.description}
        </h:column>
            <h:column>                   
              <f:facet name="header">Product Price</f:facet>               
                #{p.price}
        </h:column>
            <h:column>                   
              <f:facet name="header">Product Path</f:facet>               
                #{p.path}
        </h:column>
        </h:dataTable>
    </h:body>
</html>
