<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Kopiku - Kopi Nikmat Gak Bikin Kembung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>
<body>
    <div class="container-fluid w-100 p-0">
        <div class="row w-100 bg-light m-0">
            <div class="col-md-12">
                <h1 class="text-center">Selamat Datang Di Aplikasi Kopiku</h1>
            </div>
        </div>
        <div class="row w-100 m-0">
            <div class="col-md-2 bg-danger">TEST</div>
            <div class="col-md-9 bg-success">
                <h:form class="form-group form-makanan" id="updateMinuman">
                    <h4>Pilih Meja</h4>
                    <h:selectOneMenu class="form-control" >
                        <f:selectItem itemValue="Meja-1" itemLabel="Meja 1" />
                        <f:selectItem itemValue="Meja-2" itemLabel="Meja 2" />
                        <f:selectItem itemValue="Meja-3" itemLabel="Meja 3" />
                    </h:selectOneMenu>
                    <h5>Makanan</h5>
                    <h:selectManyCheckbox value="#{product.favoriteCar1}">
                        <f:selectItems value="#{product.favoriteCar1Value}" />
                    </h:selectManyCheckbox>
                    
                    <h:commandButton class="btn btn-success" value="Update Minuman" action="#{product.update}"/>
                </h:form> 
            </div>
            <div class="col-md-1 bg-warning">TEST</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
