<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Kopiku - Kopi Nikmat Gak Bikin Kembung</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
</head>
<body>
    <div class="container-fluid w-100 p-0">
        <div class="row w-100 bg-light m-0">
            <div class="col-md-12">
                <h1 class="text-center">Selamat Datang Di Aplikasi Kopiku</h1>
            </div>
        </div>
        <div class="row w-100 m-0">
            <div class="col-md-1 "></div>
            <div class="col-md-7 ">
                <h:form class="form-group form-makanan" id="updateMinuman">
                    <h4>Pilih Meja</h4>
                    <h:selectOneMenu class="form-control" value="#{product.meja}" >
                        <f:selectItem itemValue="Meja-1" itemLabel="Meja 1" />
                        <f:selectItem itemValue="Meja-2" itemLabel="Meja 2" />
                        <f:selectItem itemValue="Meja-3" itemLabel="Meja 3" />
                        <f:selectItem itemValue="Meja-4" itemLabel="Meja 4" />
                        <f:selectItem itemValue="Meja-5" itemLabel="Meja 5" />
                        <f:selectItem itemValue="Meja-6" itemLabel="Meja 6" />
                        <f:selectItem itemValue="Meja-7" itemLabel="Meja 7" />
                        <f:selectItem itemValue="Meja-8" itemLabel="Meja 8" />
                        <f:selectItem itemValue="Meja-9" itemLabel="Meja 9" />
                    </h:selectOneMenu>
                    <h5>Makanan</h5>
                    <h:selectOneRadio required="true" layout="pageDirection" id="checkboxMakan" value="#{product.makananPilih}">       
                        <f:selectItems  value="#{product.makananPilihValue}" />
                    </h:selectOneRadio>
                    
                    <h5>Minuman</h5>
                    <h:selectOneRadio layout="pageDirection" id="checkboxMinum" class="test" value="#{product.minumanPilih}">
                        <f:selectItems  value="#{product.minumanPilihValue}" />
                    </h:selectOneRadio>
                    
                    <h:commandButton class="btn btn-info" value="Tambah Ke Keranjang" action="#{product.tambahKeKeranjang}"/>
                </h:form> 
            </div>
            <div class="col-md-4 ">
                <h4>Keranjang</h4>
                <h:dataTable value="#{transaksi.getbyMeja(product.meja)}" var="p" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">Nama Pesanan</f:facet>
                        #{p.product}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Harga</f:facet>
                        #{p.total}
                    </h:column>
                </h:dataTable> 
                <h6>Total : #{transaksi.sum} </h6>
                
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    BAYAR
                  </button>
                <h:form>
                    <h:commandButton class="btn btn-danger float-right mr-5" value="Reset Pesanan" action="#{transaksi.delete(product.meja)}"/>
                </h:form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title " id="exampleModalLongTitle">SELESAIKAN PEMBAYARAN</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">x</span>
              </button>
            </div>
            <div class="modal-body">
                <h6>Total</h6>
                Nominal: Rp. <b>#{transaksi.sum}</b> <br />
                No ID: 23681916718239 <br />
                Expired: 5 Menit <br />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Lanjut Ke Aplikasi GOJEK</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
