<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Add Product</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <div class="text">Input Product Id :</div> <h:inputText value="#{product.id}"/>
                <div class="text">Input Product Name :</div> <h:inputText value="#{product.name}"/>
                <div class="text">Input Product Description :</div> <h:inputText value="#{product.description}"/>
                <div class="text">Input Product Price :</div> <h:inputText value="#{product.price}"/>
                <div class="text">Input Product Path :</div> <h:inputText value="#{product.path}"/>
                <h:commandButton class="savebtn" value="Simpan" action="#{product.save()}"/>
            </h:panelGrid>
       </h:form> 
    </h:body>
</html>
