<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Read Product</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{transaksi.getallrecords()}" var="t" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
                <f:facet name="header">Transaksi Id</f:facet>
                #{t.id}
            </h:column>
        <h:column>                   
              <f:facet name="header">Jumlah</f:facet>               
                #{t.jumlah}
        </h:column>
            <h:column>                   
              <f:facet name="header">Product</f:facet>               
                #{t.product}
        </h:column>
            <h:column>                   
              <f:facet name="header">Total</f:facet>               
                #{t.total}
        </h:column>
            <h:column>                   
              <f:facet name="header">Nomor Meja</f:facet>               
                #{t.tablenum}
        </h:column>
        </h:dataTable>
    </h:body>
</html>
