<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Update Product</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                User Id : <h:inputText value="#{user.id}"/><br></br>
                <h:commandButton value="Tampilkan User" action="#{user.getbyuserid()}"/>
                User Name : <h:inputText value="#{user.name}"/>
                User Username : <h:inputText value="#{user.username}"/>
                User Password : <h:inputText value="#{user.password}"/>
                User Role : <h:inputText value="#{user.role}"/>
                <h:commandButton value="Perbarui Product" action="#{user.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
