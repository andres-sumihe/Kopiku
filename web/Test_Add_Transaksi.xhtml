<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Add Product</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <div class="text">Input Transaksi Id :</div> <h:inputText value="#{transaksi.id}"/>
                <div class="text">Input Jumlah :</div> <h:inputText value="#{transaksi.jumlah}"/>
                <div class="text">Input Product :</div> <h:inputText value="#{transaksi.product}"/>
                <div class="text">Input Total :</div> <h:inputText value="#{transaksi.total}"/>
                <div class="text">Nomor Meja :</div> <h:inputText value="#{transaksi.tablenum}"/>
                <h:commandButton class="savebtn" value="Simpan Transaksi" action="#{transaksi.save()}"/>
            </h:panelGrid>
       </h:form> 
    </h:body>
</html>
