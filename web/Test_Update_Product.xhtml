<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Update Product</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Product Id : <h:inputText value="#{product.id}"/><br></br>
                <h:commandButton value="Tampilkan Product" action="#{product.getbyid()}"/>
                Product Name : <h:inputText value="#{product.name}"/>
                Product Description : <h:inputText value="#{product.description}"/>
                Product Price : <h:inputText value="#{product.price}"/>
                <h:commandButton value="Perbarui Product" action="#{product.update}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
