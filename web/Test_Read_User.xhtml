<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Test Read Product</title>
    </h:head>
    <h:body>
        <h:dataTable value="#{user.getallrecords()}" var="u" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
            <h:column>
                <f:facet name="header">User Id</f:facet>
                #{u.id}
            </h:column>
        <h:column>                   
              <f:facet name="header">User Name</f:facet>               
                #{u.name}
        </h:column>
            <h:column>                   
              <f:facet name="header">User Username</f:facet>               
                #{u.username}
        </h:column>
            <h:column>                   
              <f:facet name="header">User Password</f:facet>               
                #{u.password}
        </h:column>
            <h:column>                   
              <f:facet name="header">User Role</f:facet>               
                #{u.role}
        </h:column>
        </h:dataTable>
    </h:body>
</html>
